name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  release:
    types: [published]

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality

      # Tests are already validated by PR checks workflow before merge
      # Skipping tests here to avoid CI-specific Jest mock issues

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  verify:
    name: Verify Publication
    runs-on: ubuntu-latest
    needs: publish
    if: success()

    steps:
      - name: Wait for NPM propagation
        run: sleep 60

      - name: Verify package is available
        run: |
          echo "Checking package availability..."
          for i in {1..5}; do
            if npm view @divagnz/mcp-react-native-expo version > /dev/null 2>&1; then
              echo "âœ… Package is available on NPM"
              npm view @divagnz/mcp-react-native-expo version
              exit 0
            fi
            echo "Attempt $i/5: Package not yet available, waiting..."
            sleep 15
          done
          echo "âš ï¸ Package may not be fully propagated yet"
          exit 1

      - name: Summary
        if: success()
        run: |
          echo "âœ… Package published and verified successfully!"
          echo "ğŸ“¦ Package: @divagnz/mcp-react-native-expo"
          echo "ğŸ”— NPM: https://www.npmjs.com/package/@divagnz/mcp-react-native-expo"
          echo "ğŸ“– Version: $(npm view @divagnz/mcp-react-native-expo version)"
