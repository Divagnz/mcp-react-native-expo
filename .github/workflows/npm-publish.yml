name: Publish to NPM

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  release:
    types: [published]

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npm run quality

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Build package
        run: npm run build

      - name: Update version (if specified)
        if: github.event.inputs.version != ''
        run: npm version ${{ github.event.inputs.version }} --no-git-tag-version

      - name: Publish to NPM
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release (if version updated)
        if: github.event.inputs.version != ''
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.event.inputs.version }}
          release_name: Release v${{ github.event.inputs.version }}
          body: |
            Automated release for version ${{ github.event.inputs.version }}

            Published to NPM: https://www.npmjs.com/package/@divagnz/react-native-expo-mcp
          draft: false
          prerelease: false

  verify:
    name: Verify Publication
    runs-on: ubuntu-latest
    needs: publish
    if: always()

    steps:
      - name: Wait for NPM propagation
        run: sleep 30

      - name: Verify package is available
        run: |
          npm view @divagnz/react-native-expo-mcp version || echo "Package not yet available"

      - name: Verify package installation
        run: |
          npm install -g @divagnz/react-native-expo-mcp
          which react-native-expo-mcp || echo "Binary not found"

      - name: Summary
        run: |
          echo "âœ… Package published successfully!"
          echo "ðŸ“¦ Package: @divagnz/react-native-expo-mcp"
          echo "ðŸ”— NPM: https://www.npmjs.com/package/@divagnz/react-native-expo-mcp"
