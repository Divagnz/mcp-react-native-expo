name: PR Checks

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master

jobs:
  lint-build-test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Run build
        run: npm run build
        continue-on-error: false

      - name: Run tests
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules

      - name: Upload test coverage (Node 20 only)
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit
        continue-on-error: true

  summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [lint-build-test, type-check]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "Lint, Build & Test: ${{ needs.lint-build-test.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"

          if [ "${{ needs.lint-build-test.result }}" != "success" ]; then
            echo "❌ Lint, Build & Test failed"
            exit 1
          fi

          echo "✅ All required checks passed!"
