name: PR Checks

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint-build-test:
    name: Lint, Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run build
        run: npm run build

      # Produce coverage + machine-readable report (for skipped-tests check)
      - name: Run tests (with coverage)
        run: npm test -- --coverage --verbose --json --outputFile=jest-report.json

      # Fail the job if there are skipped/pending tests
      - name: Fail if skipped tests present
        run: node -e "const r=require('./jest-report.json'); if(r.numPendingTests>0){console.error('❌ Skipped tests:', r.numPendingTests); process.exit(1)}"

      # Sanity: list coverage outputs
      - name: List coverage files
        run: |
          echo "PWD=$(pwd)"
          ls -lah coverage || true
          find coverage -maxdepth 1 -type f -printf '%f\n' || true

      - name: Generate coverage badge
        run: npx jest-coverage-badges

      - name: Upload badge artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badges
          path: |
            coverage/*.svg
          retention-days: 7
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit
        continue-on-error: true

  summary:
    name: PR Check Summary
    runs-on: ubuntu-latest
    needs: [lint-build-test, type-check]
    if: always()
    steps:
      - run: |
          echo "Lint, Build & Test: ${{ needs.lint-build-test.result }}"
          echo "Type Check: ${{ needs.type-check.result }}"
          if [ "${{ needs.lint-build-test.result }}" != "success" ]; then
            echo "❌ Lint, Build & Test failed"
            exit 1
          fi
          echo "✅ All required checks passed!"
